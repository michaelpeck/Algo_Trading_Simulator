{% extends "base.html" %}
{% block content %}
<div class="container text-center">
    <h1>Register</h1>
</div>
<div class="container page-form">
    <form id="login-form" action="/auth/register" method="post">
        <div class="form-group">
            <label for="first">First name</label>
            <input type="text" id="first" class="form-control" name="first" required>
        </div>
        <div class="form-group">
            <label for="last">Last Name</label>
            <input type="text" id="last" class="form-control" name="last" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" name="email" required>
        </div>
        <div class=form-group">
            <label for="password">Password</label>
            <input tyle="password" id="password" class="form-control" name="password" required>
        </div>
        <div class="page-button">
            <button type="submit" class="btn btn-secondary">Register</button>
        </div>
    </form>
</div>
<div class="container text-center">
    <h4>Already have an account?</h4>
    <a href="/login" class="btn btn-info" role="button">Login</a>
</div>
{% endblock %}
