<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trading Algo Simulator</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <script type="text/javascript" src="./static/js/functions.js"></script>
</head>
<body>
<nav class="navbar" style="background-color: #263238">
  <a class="navbar-brand" style="padding-left: 10px;" href="#">
    <img src="./static/assets/SenseBot_Logo_Green.png" width="80px;" alt="">
  </a>
  <ul class="nav justify-content-end nav-pills text-light">
    <li class="nav-item">
      <a class="nav-link text-light nav-text" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-light nav-text" href="/about">About</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-light nav-text" href="/strategies">Bot</a>
    </li>
    {% if session['email'] != None %}
    <li class="nav-item">
      <a class="nav-link text-light nav-text" href="/profile">Profile</a>
    </li>
    <li class="nav-item log">
      <a class="nav-link nav-text log-text" href="/logout">Log out</a>
    </li>
    {% elif session['email'] == None %}
    <li class="nav-item log">
      <a class="nav-link nav-text log-text" href="/login">Login</a>
    </li>
    {% endif %}
  </ul>
</nav>
  {% block content %}

  {% endblock %}


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
