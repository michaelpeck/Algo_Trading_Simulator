{% extends "base.html" %}
{% block content %}

<div class="container algo-intro">
    <h1>New post</h1>
    <p>Create a new post below.</p>
</div>

<div class="container new-post-form">
    <form id="new-post-form" action="/post/new" method="post">
        <div class="form-group">
            <label for="title" class="col-lg-6 col-form-label">Title</label>
            <div>
                <input type="text" id="title" class="form-control" name="title" required>
            </div>
            <label for="content" class="col-lg-6 col-form-label">Content</label>
            <div>
                <textarea id="content" class="form-control" name="content" rows="5" required></textarea>
            </div>
        </div>
        <div class="page-button text-center">
          <button type="submit" class="btn btn-secondary">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
