{% extends "base.html" %}
{% block content %}
<div class="container page-form">
  <h1>Trading algorithm parameters</h1>
  <h3>Fill out the form below with the stock information that you would like to run through the algorithm.</h3>
  <form id="stock-data-form" action="/calc/stock_data" method="post">
    <div class="form-group">
      <label for="ticker">Ticker</label>
      <input type="text" id="ticker" class="form-control" name="ticker">
      <label for="period">Period</label>
      <select id="period" class="form-control" name="period">
        <option>1d</option>
        <option>5d</option>
        <option>1mo</option>
        <option>3mo</option>
        <option>6mo</option>
      </select>
      <label for="interval">Interval</label>
      <select id="interval" class="form-control" name="interval">
        <option>1m</option>
        <option>2m</option>
        <option>5m</option>
        <option>15m</option>
        <option>30m</option>
        <option>60m</option>
        <option>90m</option>
      </select>
      <label for="money">Money to be invested</label>
      <input type="number" id="money" class="form-control" name="money">
      <label for="buy">Buy point</label>
      <input type="number" id="buy" class="form-control" name="buy">
      <label for="sell">Sell point</label>
      <input type="number" id="sell" class="form-control" name="sell">
    </div>
    <div class="page-button">
      <button type="submit" class="btn btn-secondary">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
