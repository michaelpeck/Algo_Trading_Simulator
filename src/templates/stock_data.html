{% extends "base.html" %}
{% block content %}
<div class="container algo-intro">
    <h1>Trading algorithm parameters</h1>
    <h3>Fill out the form below with the stock information that you would like to run through the algorithm.</h3>
</div>

<div class="container page-form">
  <form id="stock-data-form" action="/calc/stock_data" method="post">
    <div class="form-group">
      <label for="ticker">Ticker</label>
      <input type="text" id="ticker" class="form-control" name="ticker" required>
      <label for="period">Period</label>
      <select id="period" class="form-control" name="period">
        <option>1d</option>
        <option>5d</option>
        <option>1mo</option>
        <option>3mo</option>
        <option>6mo</option>
      </select>
      <label for="interval">Interval</label>
      <select id="interval" class="form-control" name="interval">
        <option>1m</option>
        <option>2m</option>
        <option>5m</option>
        <option>15m</option>
        <option>30m</option>
        <option>60m</option>
        <option>90m</option>
      </select>
      <label for="money">Account balance</label>
      <input type="number" step="0.01" id="money" class="form-control" name="money" required>
      <label for="buy">Buy point</label>
      <input type="number" step="0.0001" id="buy" class="form-control" name="buy" required>
      <label for="sell">Sell point</label>
      <input type="number" step="0.0001" id="sell" class="form-control" name="sell" required>
      <label for="trade_cost">Cost per trade</label>
      <input type="number" step="0.01" id="trade_cost" class="form-control" name="trade_cost" required>
    </div>
    <div class="page-button">
      <button type="submit" class="btn btn-secondary">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
