{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row text-dark profile-header">
            <h1>Forum</h1>
            <a href="/new_post" class="btn btn-lg btn-strategies text-light" style="background-color: #4095BF; border:0px;">Create a post</a>
        </div>
        <div class="row text-dark">
            <h3>Posts</h3>
        </div>
        <div class="row">
            <table id="user_entries" class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Author</th>
                        <th scope="col">Date</th>
                        <th scope="col">Post</th>
                    </tr>
                </thead>
                {% for post in posts %}
                <tbody>
                    <tr>
                        <th scope="row">{{ post.author }}</th>
                        <td>{{ post.date }}</td>
                        <td>{{ post.content }}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>

{% endblock %}
